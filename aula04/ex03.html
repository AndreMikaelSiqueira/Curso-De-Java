<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aquamarine;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Digite Seu Nome: ')
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras :D.<br/>`);
        document.write(`Seu Todo em maiusculas é <strong>${nome.toUpperCase()}</strong>.<br/>`);
        document.write(`Seu Nome em minusculas é <strong>${nome.toLowerCase()}</strong>`);
    </script>
</body>
</html>
